<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main class="container">
        <div class="form-group">
            <label for="item" ">Bill total</label>
            <input name="
                   item"
                   id="total">
        </div>
        <div>
            <input type="button"
                   id="tenButton"
                   class="btn"
                   value="10">
            <input type="button"
                   id="fifteenButton"
                   class="btn"
                   value="15">
            <input type="button"
                   id="twentyButton"
                   class="btn"
                   value="20">
        </div>

        <div id='chosenTip'>You chose to tip %</div>
        <div id='billAmount'>Bill Amount: $</div>
        <div id='tipPercent'>Tip percent: %</div>
        <div id='tipAmount'>Amount of tip: $</div>
        <div id='totalPaid'>Total to be paid: $</div>

    </main>
</body>

</html>
