<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main class="container">
        <div class="form-group">
            <label for="item">Bill total</label>
            <input name="item"
                   id="total">
        </div>
        <div>
            <input type="button"
                   id="tenButton"
                   class="btn btn-info"
                   value="10">
            <input type="button"
                   id="fifteenButton"
                   class="btn btn-info"
                   value="15">
            <input type="button"
                   id="twentyButton"
                   class="btn btn-info"
                   value="20">
        </div>

        <div id='chosenTip'>You chose to tip __%</div>
        <div id='billAmount'>Bill Amount: $START</div>
        <div id='tipPercent'>Tip percent: START%</div>
        <div id='tipAmount'>Amount of tip: $START</div>
        <div id='totalPaid'>Total to be paid: $START</div>

    </main>
</body>

</html>
